<div class="user_content" *ngIf="user">
    <div class="user_content_info">
      <h3 class="user_content_info__username">
        <span>Hi,</span>
        {{ user.username }}
      </h3>
      <h1 class="user_content_info__name">{{ user.name }}</h1>
      <h3 class="user_content_info__email">{{ user.email }}</h3>
    </div>

  <a class="main_link" routerLink="/">Main</a>
</div>
